<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>

  <div class="product">
    <img src="product__image" alt="">
    <div class="product__content">
      <div class="product__category">Perfume</div>

      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of <strong>CHANEL</strong>.
      </p>

      <div class="product__price">
        <div>$149.99</div>
        <div>$169.99</div>
      </div>

      <button class="product__addtocart-button">Add to Cart</button>
    </div>
  </div>
</body>
</html>
